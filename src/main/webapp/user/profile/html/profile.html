            <div class="signup-form">
                <form method="POST" class="register-form" id="register-form" style="margin-top: 30px">


                    <div class="form-group">

                        <div class="form-input">
                            <label for="first_name" class="required">User Name</label>
                            <input type="text" name="first_name" id="first_name" pattern="[a-zA-Z]+" />
                        </div>
                        <div class="form-input">
                            <label for="last_name" class="required">Email</label>
                            <input type="text" name="last_name" id="last_name" pattern="^[\w-]+(\.[\w-]+)*@([a-z0-9-]+(\.[a-z0-9-]+)*?\.[a-z]{2,6}|(\d{1,3}\.){3}\d{1,3})(:\d{4})?$"/>
                        </div>
                        <div class="form-input">
                            <label for="Password" class="required">Password</label>
                            <input type="password" name="Password" id="Password"  pattern="^[a-zA-Z!@#$%-^&?_0-9]{8,40}$" />
                        </div>
                        <div class="form-input">
                            <label for="ConfirmPassword" class="required">Confirm Password</label>
                            <input type="password" name="ConfirmPassword" id="ConfirmPassword" />
                        </div>
                        <div class="form-input">
                            <label for="Address">Address</label>
                            <input type="text" name="Address" id="Address" />
                        </div>
                        <div class="form-input">
                            <label for="Interistes">Interistes</label>
                            <input type="text" name="Interistes" id="Interistes" />
                        </div>
                         <div class="form-submit">
                           <input type="submit" value="Edit Profile" class="submit" id="submit" name="submit" />
                        </div>
                         </div>
                    
                </form>
            </div>
        </div>
